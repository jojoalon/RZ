<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- Bot칩n para volver usando la funcionalidad de back button de Ionic -->
    <ion-buttons slot="start">
      <!-- El defaultHref es la ruta de respaldo si se accede directamente -->
      <ion-back-button defaultHref="/tabs/favoritos"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de Receta Guardada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Mensaje de error si la receta no se carg칩 correctamente (ej. si se refresca la p치gina) -->
  <ion-card *ngIf="!receta" class="ion-text-center">
    <ion-card-content>
      <ion-icon name="alert-circle-outline" size="large" color="danger"></ion-icon>
      <p class="ion-padding-top">No se pudo cargar la informaci칩n de la receta.</p>
      <ion-button (click)="volver()" fill="outline">Volver a Favoritos</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Contenido de la Receta (solo si 'receta' tiene datos) -->
  <ion-card *ngIf="receta">
    <ion-card-header>
      <ion-card-title class="ion-text-wrap">{{ receta.title }}</ion-card-title>
      <ion-card-subtitle>Receta guardada como favorita</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <img [src]="receta.image" alt="Imagen de la receta" class="ion-padding-bottom"/>

      <ion-list-header>
        <ion-label color="dark">Ingredientes:</ion-label>
      </ion-list-header>
      <ul>
        <!-- El array 'extendedIngredients' viene en el objeto de la receta completa -->
        <li *ngFor="let ingredient of receta.extendedIngredients">
          {{ ingredient.original }}
        </li>
      </ul>

      <ion-list-header>
        <ion-label color="dark">Instrucciones:</ion-label>
      </ion-list-header>

      <!-- Usamos [innerHTML] para renderizar las instrucciones que Spoonacular devuelve con formato HTML -->
      <div [innerHTML]="receta.instructions" class="ion-padding-top instructions-text"></div>

      <!-- Opcional: Link a la fuente original -->
      <p *ngIf="receta.sourceUrl" class="ion-padding-top">
        <!-- <a [href]="receta.sourceUrl" target="_blank">Ver fuente original</a> -->
      </p>

    </ion-card-content>
  </ion-card>
</ion-content>
