<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="emailControl"
        type="email"
        label="Correo">
      </app-custom-input>

      <div class="validators " *ngIf="emailControl.errors && emailControl.touched">
        <div *ngIf="emailControl.errors?.['required']">El correo es requerido</div>
        <div *ngIf="emailControl.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-custom-input
        [control]="passwordControl"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña">
      </app-custom-input>

      <div class="validators" *ngIf="passwordControl.errors && passwordControl.touched">
        <div *ngIf="passwordControl.errors?.['required']">La contraseña es requerida</div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active" expand="block"
        mode="ios" fill="outline">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>
</ion-content>
